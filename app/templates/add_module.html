<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/add_item.css">
    <title>Estéfany Gama - Painel Administrativo - Adicionar Módulo</title>
</head>
<body>
    {% if message["error"] == True %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Erro!</strong> {{ message["message"] }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div class="container header">
        <div class="position-relative">
            <h1 class="display-4 text-center"><b>Adicionar Módulo</b></h1>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 p-3">
            <h1 class="display-5">
                Curso: {{ course.name }}
            </h1>
        </div>
        <form action="/admin-panel/courses/add-module" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="course_id" value="{{ course.id }}">
            <div class="mb-3">
                <label class="form-label"><b>Nome do Módulo</b></label>
                <input type="text" class="form-control" name="name" minlength="6" maxlength="20" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Descrição</b></label>
                <textarea class="form-control" name="description" rows="6" cols="50" placeholder="Escreva aqui a descrição detalhada do curso." required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Professora</b></label>
                <input type="text" class="form-control" name="teacher" minlength="6" maxlength="20" required>
            </div>
            <div class="mb-3 media">
                <label class="form-label">
                    <br>
                    <h4>Arquivos de imagem e vídeo para o módulo.</h4>
                    <br>
                    <p><strong>Atenção:</strong> As dimensões dos vídeos e imagens devem ser respeitadas!</p>
                </label>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Imagem de cabeçalho da descrição do módulo</strong></p><b>Dimensões:</b> 1300x250 px<br><b>Formato:</b> PNG</label>
                <input class="form-control" type="file" name="image_1" id="formFile" accept=".png" required>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Vídeo de apresentação do módulo</strong></p><b>Plataformas de vídeo:</b> Youtube ou Vimeo<br><b>Obs:</b> Usar a tag "incorporar" ao invés de copiar o link.</label>
                <textarea class="form-control" name="video_1" rows="6" cols="50" placeholder="Cole aqui o link de incorporação" required></textarea>
            </div>
            <div class="d-grid gap-2 button-submit">
                <button class="btn btn-primary submit" type="submit"><b>Adicionar Módulo</b></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
