<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstÃ©fany Gama - Cursos - Cadastre-se</title>
</head>
<body>
    <div class="container">
        <p>Cadastre-se</p>
    </div>
    {% if message["error"] == True %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Erro!</strong> {{ message["message"] }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endif %}
    <form action="/register" method="post">
        <input type="text" name="name" id="name" placeholder="Nome Completo" minlength="8" maxlength="45" size="30" required>
        <input type="email" name="email" id="email" placeholder="E-mail" minlength="8" maxlength="45" size="30" required>
        <input type="number" name="cpf" id="cpf" placeholder="CPF" minlength="11" maxlength="11" size="15" required>
        <input type="text" name="login" id="login" placeholder="Escolha um nome de usuÃ¡rio" minlength="8" maxlength="45" size="30" required>
        <input type="password" name="pwd" id="pwd" placeholder="Escolha uma senha" minlength="8" maxlength="20" size="30" required>
        <input type="password" name="confirmation" id="confirmation" placeholder="Confirme sua senha" minlength="8" maxlength="20" size="30" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
