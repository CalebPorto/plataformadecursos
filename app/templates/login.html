<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est√©fany Gama - Cursos - Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <p>Login</p>
        </div>
        {% if message["error"] == True %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Erro!</strong> {{ message["message"] }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form action="/login" method="post">
            <input type="text" name="login" id="login" placeholder="Login" minlength="8" maxlength="45" size="20" required>
            <input type="password" name="pwd" id="pwd" placeholder="Senha" minlength="8" maxlength="20" size="20" required>
            <button type="submit">Entrar</button>
        </form> 
    </div>
</body>
</html>
