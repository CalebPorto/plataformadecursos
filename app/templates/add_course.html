<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/add_item.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/jquery.mask.min.js"></script>
    <script>
        $("#price").mask("99.999,99", {reverse: true});
    </script>
    <title>Estéfany Gama - Painel Administrativo - Adicionar Curso</title>
</head>
<body>
    {% if message["error"] == True %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Erro!</strong> {{ message["message"] }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div class="container header">
        <div class="position-relative">
            <h1 class="display-4 text-center"><b>Adicionar Curso</b></h1>
        </div>
    </div>
    <div class="container">
        <form action="/admin-panel/courses/add-course" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label"><b>Nome do Curso</b></label>
                <input type="text" class="form-control" name="name" minlength="6" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Preço</b></label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Nível do curso</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="easy" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Iniciante
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="medium">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Intermediário
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="hard">
                    <label class="form-check-label" for="flexRadioDefault3">
                      Avançado
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Descrição</b></label>
                <textarea class="form-control" name="description" rows="6" cols="50" placeholder="Escreva aqui a descrição detalhada do curso." required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Aberto para vendas?</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_active" value="y" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Marque a caixa se a resposta for Sim.
                    </label>
                  </div>
            </div>
            <div class="mb-3 media">
                <label class="form-label">
                    <br>
                    <h4>Arquivos de imagem e vídeo para o curso.</h4>
                    <br>
                    <p><strong>Atenção:</strong> As dimensões dos vídeos e imagens devem ser respeitadas!</p>
                </label>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Banner de apresentação</strong></p><b>Dimensões:</b> 650x650 px<br><b>Formato:</b> PNG</label>
                <input class="form-control" type="file" name="image_1" id="formFile" accept=".png" required>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Imagem de cabeçalho da descrição do curso</strong></p><b>Dimensões:</b> 1300x250 px<br><b>Formato:</b> PNG</label>
                <input class="form-control" type="file" name="image_2" id="formFile" accept=".png" required>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Vídeo de apresentação do curso</strong></p><b>Plataformas de vídeo:</b> Youtube ou Vimeo<br><b>Obs:</b> Usar a tag "incorporar" ao invés de copiar o link.</label>
                <textarea class="form-control" name="video_1" rows="6" cols="50" placeholder="Cole aqui o link de incorporação" required></textarea>
            </div>
            <div class="d-grid gap-2 button-submit">
                <button class="btn btn-primary submit" type="submit"><b>Adicionar Curso</b></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
