<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/add_item.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/jquery.mask.min.js"></script>
    <title>Estéfany Gama - Painel Administrativo - Adicionar Aula</title>
</head>
<body>
    {% if message["error"] == True %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Erro!</strong> {{ message["message"] }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div class="container header">
        <div class="position-relative">
            <h1 class="display-4 text-center"><b>Adicionar Aula</b></h1>
        </div>
    </div>
    <div class="container">
        <div class="mb-3 p-3">
            <h1 class="display-5">
                Curso: {{ course.name }}
            </h1>
        </div>
        <div class="mb-3 p-3">
            <h1 class="display-5">
                Módulo: {{ module.name }}
            </h1>
        </div>
        <form action="/admin-panel/courses/add-class" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="course_id" value="{{ course.id }}">
            <input type="hidden" name="module_id" value="{{ module.id }}">
            <input type="hidden" name="course_name" value="{{ course.name }}">
            <input type="hidden" name="module_name" value="{{ module.name }}">
            <div class="mb-3">
                <label class="form-label"><b>Título da Aula</b></label>
                <input type="text" class="form-control" name="name" minlength="6" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Descrição</b></label>
                <textarea class="form-control" name="description" rows="6" cols="50" minlength="6" maxlength="200" placeholder="Escreva aqui a descrição detalhada do curso." required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Professora</b></label>
                <input type="text" class="form-control" name="teacher" minlength="6" maxlength="50" required>
            </div>
            <div class="mb">
                <label class="form-label"><b>Duração da aula</b></label>
            </div>
            <div class="mb-3 inputs">
                <div class="col-mb-25">
                    <label class="form-label"><b>Horas</b></label>
                    <input type="number" class="form-control" name="hours" maxlength="2" minlength="1" min="0" max="99" required>
                </div>
                <div class="col-mb-25">
                    <label class="form-label"><b>Minutos</b></label>
                    <input type="number" class="form-control" name="minutes" minlength="1" maxlength="2" min="0" max="59" required>
                </div>
            </div>
            <div class="mb-3 media">
                <label class="form-label">
                    <br>
                    <h4>Arquivos de imagem e vídeo para o módulo.</h4>
                    <br>
                    <p><strong>Atenção:</strong> As dimensões dos vídeos e imagens devem ser respeitadas!</p>
                </label>
            </div>
            <div class="mb-3 file">
                <label for="formFile" class="form-label"><p><strong>Imagem de cabeçalho da descrição da aula</strong></p><b>Dimensões:</b> 1300x250 px<br><b>Formato:</b> PNG</label>
                <input class="form-control" type="file" name="image_1" id="formFile" accept=".png" required>
            </div>
            <div class="mb-3 file">
                <label class="form-label"><p><strong>Vídeo da aula</strong></p><b>Plataformas de vídeo:</b> Youtube ou Vimeo<br><b>Obs:</b> Usar a tag "incorporar" ao invés de copiar o link.</label>
                <textarea class="form-control" name="video_1" rows="6" cols="50" placeholder="Cole aqui o link de incorporação" required></textarea>
            </div>
            <div class="d-grid gap-2 button-submit">
                <button class="btn btn-primary submit" type="submit"><b>Adicionar Aula</b></button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
